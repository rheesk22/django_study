<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title> Memo Write Form </title>
		<style>
			form > label {
				display : inline-block;
				width: 120px;
			}
			form > input {
				padding: 4px;
				margin-bottom: 4px;
			}
		</style>
	</head>
	
	<body>
		<h1> Onememo Form</h1>

		<!--GET방식-->
		<form action="http://localhost:8000/onememos/writeMemo/" method="GET">
			<button>GET방식 클릭 </button>	
		</form>
		<br>

		<!--POST방식-->
		<form action="http://localhost:8000/onememos/writeMemo/" method="POST">
			{% csrf_token %}
			<button>POST방식 클릭</button>
		</form>

		<form action="HTTP://localhost:8000/onememos/createMemo/" method ="POST" id="memoWriteForm">
		{% csrf_token %}
			<label for="memo"> 한 줄 메모 입력 </label>
			<input type="text" id="memo" name="memoContent" size="100" placeholder ="내용을 작성하세요" autocomplete = "Off" >
			<button type="submit" form="memoWriteForm"> 한 줄 메모 등록하기</button>
		</form>

		<div style="padding-top:50px;">
			<ul style="line-height: 2em;">
				{% for article in lists %}
					<li>
						{{ article.id }} .
						{{ article.memo_text }}
						{{ article.published_date|date:'Y-m-d(D) h:m'}}
					</li>
				{% endfor %}
			</ul>
		</div>

	</body>
	
</html>
